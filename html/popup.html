      <a href="https://github.com/njraladdin" target="_blank" class="dev-link">dev: @aladdinnjr</a>
    </div>

    <div class="api-key-section" id="api-key-section">
      <!-- Add accordion header -->
      <div class="api-key-header" id="api-key-header">
        <div class="api-key-title">
          <span id="api-key-verified-icon" class="api-key-verified-icon" style="display: none;">
            <svg viewBox="0 0 24 24" fill="none" stroke="#34C759" stroke-width="2.5">
              <path d="M5 12l5 5L20 7" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
          </span>
          <span id="api-key-warning-icon" class="api-key-warning-icon" style="display: none;">
            <svg viewBox="0 0 24 24" fill="none" stroke="#FF9500" stroke-width="2.5">
              <path d="M12 9v4M12 17h.01" stroke-linecap="round" stroke-linejoin="round"/>
              <circle cx="12" cy="12" r="10"/>
            </svg>
          </span>
          <span>Gemini API Key</span>
        </div>
        <svg class="api-key-toggle" id="api-key-toggle" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M19 9l-7 7-7-7" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
      </div>
      
      <!-- Collapsible content -->
      <div class="api-key-content" id="api-key-content">
        <!-- The help text will be inserted here by JavaScript -->
        <div class="api-key-container">
          <input type="password" id="api-key-input" placeholder="Enter Google API Key" />
          <div class="api-key-success-icon">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M20 6L9 17l-5-5" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
          </div>
          <button id="save-api-key">Save API Key</button>
        </div>
        <div id="api-key-warning" class="api-key-warning">
          Please enter your Google API key to use the memory features
        </div>
        <div class="api-key-footer">
          <div id="api-key-status" class="api-key-status"></div>
        </div>
      </div>
    </div>

    <div class="main-content">
      <!-- Move Apple-style support link to the top of the main content -->
      <div class="support-link" style="margin: 0 0 20px 0; text-align: left; padding: 4px 2px;">
        <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="display:inline-block; vertical-align:-2px; margin-right:3px;">
          <circle cx="12" cy="12" r="10"></circle>
          <path d="M12 16v-4M12 8h.01"></path>
        </svg>
        Need help? <a href="https://helpfromfounder.web.app/maxmemory" target="_blank">Get support directly from the founder</a>
      </div>
      
      <div class="controls-row">
        <div class="sort-controls">
            <label for="sort-memories">Sort by:</label>
            <select id="sort-memories">
                <option value="newest">Newest First</option>
                <option value="oldest">Oldest First</option>
            </select>
        </div>
        <button id="add-memory-button" class="action-button" title="Add Memory">
            <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M12 5v14M5 12h14" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
        </button>
      </div>
      <div id="add-memory-section" class="add-memory-section" style="display: none;">
        <textarea id="new-memory-input" placeholder="Type your memory here..." rows="3"></textarea>
        <div class="memory-actions">
            <button id="cancel-add-memory" class="action-button" title="Cancel">
                <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M6 18L18 6M6 6l12 12" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </button>
            <button id="confirm-add-memory" class="action-button" title="Save">
                <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M5 13l4 4L19 7" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </button>
        </div>
      </div>
      
      <div class="memory-count" id="memory-count"></div>
      <div id="all-memories" class="results-container"></div>

      <!-- Add the pagination controls -->
      <div class="pagination-controls">
          <button id="prev-page" class="pagination-button" disabled>
              <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                  <path d="M15 18l-6-6 6-6" stroke-linecap="round" stroke-linejoin="round"/>
              </svg>
          </button>
          <span id="page-info">Page 1 of 1</span>
          <button id="next-page" class="pagination-button">
              <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                  <path d="M9 18l6-6-6-6" stroke-linecap="round" stroke-linejoin="round"/>
              </svg>
          </button>
      </div>
    </div>
  </div>

  <script>
    // Add this before your popup.js script
    if (window.innerWidth <= 600) { // Popup mode detection
      document.body.classList.add('popup-mode');
    }
  </script>
  <script src="../js/popup.js"></script>
</body>
